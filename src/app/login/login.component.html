<div class="p-3">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Iniciar Sesión</button>
        <a style="margin-left: 10px;" routerLink='/register'>Regístrese aquí</a>
    </form>
</div>
